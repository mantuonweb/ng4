
<div *ngIf="contact">
<form>
  <div class="form-group">
    <label>Name</label>
    <div class="form-control">{{contact.name}}</div>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <div class="form-control">{{contact.emailAddress}}</div>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <div class="form-control">{{contact.phoneNumber}}</div>
  </div>
  <div class="form-group">
    <label>Responsibility</label>
    <div class="form-control">{{contact.responsibility}}</div>
  </div>
</form>
</div>
