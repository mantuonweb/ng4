  <div class="wrapper">
    <form class="form-signin" (ngSubmit)="login()" #logiForm="ngForm">   
    <div ngControlGroup="login">    
      <h2 class="form-signin-heading">Demo</h2>
      <input type="text" class="form-control" name="username" ngControl="username" placeholder="Email Address" [(ngModel)]="username" required="" autofocus="" />
      <input type="password" class="form-control" name="password" ngControl="Password" placeholder="Password" [(ngModel)]="password" required=""/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
     </div>
    </form>
  </div>
